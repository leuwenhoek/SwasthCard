<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwasthCard - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Doctor_login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your SwasthCard account</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="name">Doctor name</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter Doctor's name"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                </button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
