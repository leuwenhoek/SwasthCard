<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwasthCard - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Patient_login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your SwasthCard account</p>
            </div>

            <form action="/patient_login" method="POST" class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="num">RFID number</label>
                    <input 
                        type="number" 
                        id="number" 
                        name="num" 
                        placeholder="Enter your RFID number"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="pass">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="pass" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                <button type="submit" class="login-btn">Sign in</button>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
