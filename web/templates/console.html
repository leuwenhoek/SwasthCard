<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Console - Patient Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='console.css') }}">
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <h1>Doctor Console</h1>
            <p>Patient Examination Portal</p>
        </div>

        <form id="consultationForm" action="/doc_console" method="POST">
            <div class="section-card">
                <div class="profile-header">
                    <div class="profile-photo">
                        <img src="https://iili.io/KS6EfDv.jpg" alt="Patient Photo">
                    </div>
                    <div class="profile-info">
                        <div class="profile-name">Ayush Kumar</div>
                        <div class="profile-subtitle">Patient ID: PT-2024-001</div>
                    </div>
                    <div class="rfid-badge">
                        <span class="rfid-label">RFID</span>
                        <span class="rfid-number">2025</span>
                    </div>
                </div>

                <div class="section-header">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <h2>Patient Details</h2>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Full Name</span>
                        <span class="detail-value">Ayush Kumar</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Date of Birth</span>
                        <span class="detail-value">08 September 2010</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Age</span>
                        <span class="detail-value">15 Years</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Gender</span>
                        <span class="detail-value">Male</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Blood Group</span>
                        <span class="detail-value blood-group">O+</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Contact</span>
                        <span class="detail-value">+91 98765 *****</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email</span>
                        <span class="detail-value">abc@xyz.com</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Address</span>
                        <span class="detail-value">123, XYZ Road, Delhi, India</span>
                    </div>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    <h2>Symptoms</h2>
                </div>

                <div class="symptoms-container">
                    <label class="symptoms-label" for="symptomInput">Enter symptoms (Press Enter to add)</label>
                    <div class="tags-input-wrapper" id="tagsWrapper">
                        <input
                            type="text"
                            class="tag-input"
                            id="symptomInput"
                            placeholder="Type symptom and press Enter..."
                            autocomplete="off"
                            aria-label="Enter patient symptoms"
                        >
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Done - Submit Consultation</button>
            </div>
        </form>
    </div>

    <script>
        const tagsWrapper = document.getElementById('tagsWrapper');
        const symptomInput = document.getElementById('symptomInput');
        const form = document.getElementById('consultationForm');
        const symptoms = [];

        // Add tag on Enter key
        symptomInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = this.value.trim();

                if (value && !symptoms.includes(value)) {
                    addTag(value);
                    symptoms.push(value);
                    this.value = '';
                }
            }
        });

        function addTag(text) {
            const tag = document.createElement('div');
            tag.className = 'symptom-tag';
            tag.innerHTML = `
                <span>${text}</span>
                <button type="button" class="tag-remove" aria-label="Remove ${text}">&times;</button>
            `;
            tagsWrapper.insertBefore(tag, symptomInput);

            // Remove functionality
            tag.querySelector('.tag-remove').addEventListener('click', () => {
                const index = symptoms.indexOf(text);
                if (index > -1) {
                    symptoms.splice(index, 1);
                    tag.remove();
                }
            });
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (symptoms.length === 0) {
                alert('Please add at least one symptom before submitting.');
                return;
            }

            const symptomsString = symptoms.join(',');
            const consultationData = {
                patient_id: 'PT-2024-001',
                symptoms: symptomsString
            };

            try {
                const response = await fetch('/doc_console', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(consultationData)
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                alert('Consultation submitted successfully!');
                // Clear symptoms
                symptoms.length = 0;
                tagsWrapper.querySelectorAll('.symptom-tag').forEach(tag => tag.remove());
            } catch (error) {
                console.error('Submission Error:', error);
                alert('An error occurred during submission.');
            }
        });

        // Focus input when clicking wrapper
        tagsWrapper.addEventListener('click', function(e) {
            if (e.target === tagsWrapper) symptomInput.focus();
        });

        // ----------------- RFID polling -----------------
        const POLL_INTERVAL = 2000; // 2 sec

        async function checkCardStatus() {
            try {
                const res = await fetch('/rfid_status');
                const data = await res.json();
                const status = (data.status || '').toLowerCase();

                if (status !== 'online') {
                    alert("Card disconnected! Returning to waiting screen...");
                    window.location.href = '/doc_console';
                }
            } catch (err) {
                console.error("Error checking RFID status:", err);
            }
        }

        // Start polling continuously
        setInterval(checkCardStatus, POLL_INTERVAL);
    </script>
</body>
</html>
