<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Console - Patient Details</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Keyframe Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Body and Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        /* Console Container */
        .console-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Console Header */
        .console-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .console-header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #6366f1, #a78bfa, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .console-header p {
            color: #9ca3af;
            font-size: 1em;
            font-weight: 300;
        }

        /* Section Card */
        .section-card {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.2);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899, #6366f1);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-size: 300% 300%;
            animation: gradientShift 6s ease infinite;
        }

        .section-card:hover::before {
            opacity: 0.2;
        }

        /* Section Header */
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        .section-icon {
            width: 28px;
            height: 28px;
            color: #a78bfa;
        }

        .section-header h2 {
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 600;
        }

        /* Details Grid */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .detail-label {
            color: #9ca3af;
            font-size: 0.9em;
            font-weight: 500;
        }

        .detail-value {
            color: #ffffff;
            font-size: 1.05em;
            font-weight: 400;
        }

        .blood-group {
            color: #ef4444;
            font-weight: 600;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-subtitle {
            color: #9ca3af;
            font-size: 0.95em;
        }

        .rfid-badge {
            background: rgba(99, 102, 241, 0.1);
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .rfid-label {
            color: #9ca3af;
            font-size: 0.85em;
            display: block;
            margin-bottom: 3px;
        }

        .rfid-number {
            color: #6366f1;
            font-size: 1.2em;
            font-weight: 600;
        }

        /* Symptoms Input */
        .symptoms-container {
            margin-bottom: 15px;
        }

        .symptoms-label {
            color: #d1d5db;
            font-size: 0.95em;
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
        }

        .tags-input-wrapper {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 10px;
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: flex-start;
            transition: all 0.3s ease;
        }

        .tags-input-wrapper:focus-within {
            border-color: #6366f1;
            background: rgba(31, 41, 55, 0.8);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .symptom-tag {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideIn 0.3s ease;
        }

        .tag-remove {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #ffffff;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            transition: background 0.2s ease;
        }

        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .tag-input {
            flex: 1;
            min-width: 150px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1em;
            outline: none;
            padding: 8px;
        }

        .tag-input::placeholder {
            color: #6b7280;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.6);
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .console-header h1 {
                font-size: 2em;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <h1>Doctor Console</h1>
            <p>Patient Examination Portal</p>
        </div>

        <form id="consultationForm" action="/doc_console" method="POST">
            <div class="section-card">
                <div class="profile-header">
                    <div class="profile-photo">
                        <img src="https://iili.io/KS6EfDv.jpg" alt="Patient Photo">
                    </div>
                    <div class="profile-info">
                        <div class="profile-name">Ayush Kumar</div>
                        <div class="profile-subtitle">Patient ID: PT-2024-001</div>
                    </div>
                    <div class="rfid-badge">
                        <span class="rfid-label">RFID</span>
                        <span class="rfid-number">2025</span>
                    </div>
                </div>

                <div class="section-header">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <h2>Patient Details</h2>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Full Name</span>
                        <span class="detail-value">Ayush Kumar</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Date of Birth</span>
                        <span class="detail-value">08 September 2010</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Age</span>
                        <span class="detail-value">15 Years</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Gender</span>
                        <span class="detail-value">Male</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Blood Group</span>
                        <span class="detail-value blood-group">O+</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Contact</span>
                        <span class="detail-value">+91 98765 *****</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email</span>
                        <span class="detail-value">abc@xyz.com</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Address</span>
                        <span class="detail-value">123, XYZ Road, Delhi, India</span>
                    </div>
                </div>
            </div>

            <div class="section-card">
                <div class="section-header">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    <h2>Symptoms</h2>
                </div>

                <div class="symptoms-container">
                    <label class="symptoms-label">Enter symptoms (Press Enter to add)</label>
                    <div class="tags-input-wrapper" id="tagsWrapper">
                        <input
                            type="text"
                            class="tag-input"
                            id="symptomInput"
                            placeholder="Type symptom and press Enter..."
                            autocomplete="off"
                        >
                    </div>
                    </div>

                <button type="submit" class="submit-btn">Done - Submit Consultation</button>
            </div>
        </form>
    </div>

    <script>
        const tagsWrapper = document.getElementById('tagsWrapper');
        const symptomInput = document.getElementById('symptomInput');
        // No longer using a hidden input for data transmission
        const symptoms = [];

        // Add tag on Enter key
        symptomInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = this.value.trim();

                if (value && !symptoms.includes(value)) {
                    addTag(value);
                    symptoms.push(value);
                    // No need to update hidden input
                    this.value = '';
                }
            }
        });

        function addTag(text) {
            const tag = document.createElement('div');
            tag.className = 'symptom-tag';
            tag.innerHTML = `
                <span>${text}</span>
                <button type="button" class="tag-remove" onclick="removeTag(this, '${text}')">×</button>
            `;

            // Insert before the input
            tagsWrapper.insertBefore(tag, symptomInput);
        }

        function removeTag(button, text) {
            const tag = button.parentElement;
            tag.remove();

            // Remove from symptoms array
            const index = symptoms.indexOf(text);
            if (index > -1) {
                symptoms.splice(index, 1);
                // No need to update hidden input
            }
        }

        // MODIFIED: Form submission now uses the Fetch API to send JSON to /route_name
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            // Prevent the default form submission (so we can use fetch)
            e.preventDefault();

            if (symptoms.length === 0) {
                alert('Please add at least one symptom before submitting.');
                return;
            }

            // Data to be sent
            const consultationData = {
                // You can include other necessary data here
                patient_id: 'PT-2024-001',
                symptoms_list: symptoms // The list of symptoms
            };

            console.log('Submitting data to /route_name:', consultationData);

            // Use fetch to send the data as JSON
            fetch('/route_name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Important: specify JSON content type
                },
                body: JSON.stringify(consultationData) // Convert JS object to JSON string
            })
            .then(response => {
                if (!response.ok) {
                    // Throw an error if the server responds with an error status
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // Assuming the server responds with JSON
            })
            .then(data => {
                console.log('Success:', data);
                alert('Consultation submitted successfully!');
                // Optional: redirect or update UI here
            })
            .catch(error => {
                console.error('Submission Error:', error);
                alert('An error occurred during submission. Check the console for details.');
            });
        });

        // Keep input focused when clicking on wrapper
        tagsWrapper.addEventListener('click', function(e) {
            if (e.target === tagsWrapper) {
                symptomInput.focus();
            }
        });
    </script>
</body>
</html>
